<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="application.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>To Do List</h2>
        <button class="sort-btn" id="show-all">All Tasks</button><button class="sort-btn" id="show-completed">Finshed Tasks</button><button class="sort-btn" id="show-incomplete">Unfinished Tasks</button>
        <div id="todo-list">
        </div>
        <form id="create-task">
          <input id="new-task-content" type="text" placeholder="new task" required/>
          <button>Create</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
